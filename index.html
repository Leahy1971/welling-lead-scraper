<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welling United FC - Lead Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #B00000 0%, #8B0000 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #B00000;
            font-size: 12px;
            text-align: center;
            line-height: 1.2;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 200px 150px;
            gap: 15px;
            margin-bottom: 30px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #fff;
        }

        input, select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: #FFD700;
            color: #B00000;
        }

        .btn-primary:hover {
            background: #FFC700;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .table-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 10px;
            text-align: left;
            font-weight: bold;
            color: #FFD700;
            border-bottom: 2px solid rgba(255, 215, 0, 0.3);
        }

        .data-table td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .data-table tr:hover {
            background: rgba(255, 215, 0, 0.1);
            cursor: pointer;
        }

        .data-table tr.selected {
            background: rgba(255, 215, 0, 0.2);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .map-preview {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .map-preview iframe {
            width: 100%;
            height: 250px;
            border-radius: 8px;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stats h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .stats-number {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #FFD700;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #22c55e;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        .status-info {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #3b82f6;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .main-content {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                WELLING<br>UNITED<br>FC
            </div>
            <h1>Lead Scraper Web Application</h1>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="keywords">Keywords (comma-separated):</label>
                <input type="text" id="keywords" placeholder="garage, MOT, tyres, plumbing, security" value="garage, MOT, tyres">
            </div>
            <div class="form-group">
                <label for="postcode">Postcode:</label>
                <select id="postcode">
                    <option value="DA1">DA1</option>
                    <option value="DA2">DA2</option>
                    <option value="DA3">DA3</option>
                    <option value="DA4">DA4</option>
                    <option value="DA5">DA5</option>
                    <option value="DA6">DA6</option>
                    <option value="DA7">DA7</option>
                    <option value="DA8">DA8</option>
                    <option value="DA9">DA9</option>
                    <option value="DA10">DA10</option>
                    <option value="DA11">DA11</option>
                    <option value="DA12">DA12</option>
                    <option value="DA13">DA13</option>
                    <option value="DA14">DA14</option>
                    <option value="DA15">DA15</option>
                    <option value="DA16">DA16</option>
                    <option value="DA17">DA17</option>
                    <option value="DA18">DA18</option>
                </select>
            </div>
            <button id="scrapeBtn" class="btn btn-primary">Start Scrape</button>
        </div>

        <div class="status-message" id="statusMessage"></div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Scraping leads... Please wait</p>
        </div>

        <div class="main-content">
            <div class="table-container">
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>Business Name</th>
                            <th>Location</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Reviews</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>

            <div class="sidebar">
                <div class="stats">
                    <h3>Total Leads Found</h3>
                    <div class="stats-number" id="totalLeads">0</div>
                </div>

                <div class="map-preview" id="mapPreview">
                    <p>Select a lead to preview location on map</p>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" id="exportCsvBtn">Export CSV</button>
                    <button class="btn btn-secondary" id="uploadCrmBtn">Upload to CRM</button>
                    <button class="btn btn-secondary" id="openSelectedBtn">Open Selected</button>
                    <button class="btn btn-secondary" id="checkStatusBtn">Check CRM Status</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data from your log file to demonstrate functionality
        const sampleData = [
            {
                name: "Complete Protection Services Ltd",
                location: "DA1",
                address: "20, Mulberry Court, Bourne Rd, Dartford DA1 4BF",
                link: "https://www.google.com/maps/place/Complete+Protection+Services+Ltd/data=!4m7!3m6!1s0x47d8aff64a70c49d:0x3c5ec4377a7f610d!8m2!3d51.4502426!4d0.1721719!16s%2Fg%2F11h80g41_2!19sChIJncRwSvav2EcRDWF_ejfEXjw",
                phone: "020 3488 4161",
                website: "https://completegroupldn.co.uk/",
                reviews: "4.3(24)",
                email: "",
                timestamp: "2025-06-22 21:48:45"
            },
            {
                name: "KBK SECURED LTD",
                location: "DA1",
                address: "Unit 2, Invicta Park, Sandpit Rd, Dartford DA1 5BU",
                link: "https://www.google.com/maps/place/KBK+SECURED+LTD/data=!4m7!3m6!1s0x47d8b1626b48a87f:0x31c0389755d59e92!8m2!3d51.4562803!4d0.2066456!16s%2Fg%2F11kppdmd8r!19sChIJf6hIa2Kx2EcRkp7VVZc4wDE",
                phone: "01322 837573",
                website: "http://www.kbk-secured.com/",
                reviews: "4.3(24)",
                email: "info@kbksecured.com",
                timestamp: "2025-06-22 21:48:50"
            },
            {
                name: "Heatbox Heating LTD",
                location: "DA16",
                address: "47 Upper Wickham Ln, Welling DA16 3AD",
                link: "https://www.google.com/maps/place/Heatbox+Heating+LTD/data=!4m7!3m6!1s0x6619814ee80f1f5:0x18c6e20db625ad45!8m2!3d51.4640199!4d0.109123!16s%2Fg%2F11lw1t4787!19sChIJ9fGA7hSYYQYRRa0ltg3ixhg",
                phone: "020 8087 1729",
                website: "https://heatboxheating.com/",
                reviews: "5.0(35)",
                email: "contact@heatboxheating.com",
                timestamp: "2025-07-14 17:47:26"
            }
        ];

        let currentData = [];
        let selectedRows = new Set();

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            loadSampleData();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('scrapeBtn').addEventListener('click', startScraping);
            document.getElementById('exportCsvBtn').addEventListener('click', exportToCsv);
            document.getElementById('uploadCrmBtn').addEventListener('click', uploadToCrm);
            document.getElementById('openSelectedBtn').addEventListener('click', openSelectedLinks);
            document.getElementById('checkStatusBtn').addEventListener('click', checkCrmStatus);
        }

        function loadSampleData() {
            currentData = sampleData;
            populateTable();
            updateStats();
        }

        function startScraping() {
            const keywords = document.getElementById('keywords').value.trim();
            const postcode = document.getElementById('postcode').value;

            if (!keywords) {
                showStatus('Please enter keywords to search for', 'error');
                return;
            }

            showLoading(true);
            showStatus('Starting scrape for: ' + keywords + ' in ' + postcode, 'info');

            // Simulate scraping process
            setTimeout(() => {
                // In a real implementation, this would call your backend API
                simulateScraping(keywords, postcode);
            }, 1000);
        }

        async function simulateScraping(keywords, postcode) {
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keywords: keywords,
                        location: postcode
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    currentData = result.data;
                    populateTable();
                    updateStats();
                    showLoading(false);
                    showStatus(`Found ${result.count} leads for "${keywords}" in ${postcode}`, 'success');
                } else {
                    throw new Error(result.error || 'Scraping failed');
                }
            } catch (error) {
                showLoading(false);
                showStatus(`Error: ${error.message}`, 'error');
                console.error('Scraping error:', error);
            }
        }

        function generateMockData(keyword, postcode) {
            // Generate mock data based on keyword
            const businessTypes = {
                'garage': ['AutoFix Garage', 'Quick Car Repairs', 'Main Street Motors'],
                'MOT': ['MOT Centre Plus', 'Test & Go MOT', 'Certified MOT Services'],
                'tyres': ['Tyre Express', 'Budget Tyres', 'Premium Tyre Centre'],
                'plumbing': ['Emergency Plumbers', 'Reliable Plumbing', 'Professional Pipe Works'],
                'security': ['SecureGuard Services', 'Protection Plus', 'Safety First Security']
            };

            const businesses = businessTypes[keyword.toLowerCase()] || ['Generic Business 1', 'Generic Business 2'];
            
            return businesses.map((name, index) => ({
                name: `${name} - ${postcode}`,
                location: postcode,
                address: `${10 + index} Sample Street, ${postcode}`,
                link: `https://www.google.com/maps/search/${encodeURIComponent(name + ' ' + postcode)}`,
                phone: `020 ${Math.floor(Math.random() * 9000 + 1000)} ${Math.floor(Math.random() * 9000 + 1000)}`,
                website: `https://www.${name.toLowerCase().replace(/\s+/g, '')}.co.uk`,
                reviews: `${(Math.random() * 2 + 3).toFixed(1)}(${Math.floor(Math.random() * 50 + 5)})`,
                email: `info@${name.toLowerCase().replace(/\s+/g, '')}.co.uk`,
                timestamp: new Date().toISOString().slice(0, 19).replace('T', ' ')
            }));
        }

        function populateTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            currentData.forEach((business, index) => {
                const row = tbody.insertRow();
                row.className = 'data-row';
                row.dataset.index = index;
                
                row.innerHTML = `
                    <td><strong>${business.name}</strong><br><small>${business.address}</small></td>
                    <td>${business.location}</td>
                    <td>${business.phone}</td>
                    <td>${business.website ? `<a href="${business.website}" target="_blank" style="color: #FFD700;">Visit</a>` : '-'}</td>
                    <td>${business.reviews}</td>
                    <td>${business.email}</td>
                    <td>
                        <button class="btn btn-secondary" style="padding: 5px 10px; font-size: 12px;" onclick="viewOnMap(${index})">Map</button>
                    </td>
                `;

                row.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
                        toggleRowSelection(row, index);
                        showMapPreview(business);
                    }
                });
            });
        }

        function toggleRowSelection(row, index) {
            if (selectedRows.has(index)) {
                selectedRows.delete(index);
                row.classList.remove('selected');
            } else {
                selectedRows.add(index);
                row.classList.add('selected');
            }
        }

        function showMapPreview(business) {
            const mapPreview = document.getElementById('mapPreview');
            const query = encodeURIComponent(`${business.name}, ${business.address || business.location}`);
            const embedUrl = `https://maps.google.com/maps?q=${query}&t=&z=15&ie=UTF8&iwloc=&output=embed`;
            
            mapPreview.innerHTML = `
                <iframe 
                    width="100%" 
                    height="250" 
                    src="${embedUrl}" 
                    frameborder="0" 
                    style="border:0; border-radius: 8px;" 
                    allowfullscreen
                    loading="lazy">
                </iframe>
            `;
        }

        function viewOnMap(index) {
            const business = currentData[index];
            showMapPreview(business);
        }

        function updateStats() {
            document.getElementById('totalLeads').textContent = currentData.length;
        }

        async function exportToCsv() {
            if (currentData.length === 0) {
                showStatus('No data to export', 'error');
                return;
            }

            try {
                const response = await fetch('/api/export-csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: currentData
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    // Create and download the CSV file
                    const blob = new Blob([result.csv_content], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = result.filename;
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    showStatus('âœ… CSV exported successfully!', 'success');
                } else {
                    throw new Error(result.error || 'Export failed');
                }
            } catch (error) {
                showStatus(`Export error: ${error.message}`, 'error');
            }
        }

        async function uploadToCrm() {
            if (currentData.length === 0) {
                showStatus('No data to upload', 'error');
                return;
            }

            showLoading(true);
            
            try {
                const response = await fetch('/api/upload-crm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: currentData
                    })
                });

                const result = await response.json();
                
                showLoading(false);
                
                if (result.success) {
                    showStatus(`âœ… ${result.message}`, 'success');
                } else {
                    throw new Error(result.error || 'Upload failed');
                }
            } catch (error) {
                showLoading(false);
                showStatus(`Upload error: ${error.message}`, 'error');
            }
        }

        function openSelectedLinks() {
            if (selectedRows.size === 0) {
                showStatus('Please select one or more rows', 'error');
                return;
            }

            selectedRows.forEach(index => {
                const business = currentData[index];
                if (business.link) {
                    window.open(business.link, '_blank');
                }
            });

            showStatus(`Opened ${selectedRows.size} links in new tabs`, 'success');
        }

        async function checkCrmStatus() {
            showLoading(true);
            
            try {
                const response = await fetch('/api/crm-status');
                const result = await response.json();
                
                showLoading(false);
                
                if (result.success) {
                    showStatus(`ðŸ“Š Total businesses in CRM: ${result.total_businesses}`, 'info');
                } else {
                    throw new Error(result.error || 'Status check failed');
                }
            } catch (error) {
                showLoading(false);
                showStatus(`Status error: ${error.message}`, 'error');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message status-${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
